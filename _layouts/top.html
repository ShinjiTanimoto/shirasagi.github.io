<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/custom.css" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/javascripts/script.js"></script>
  </head>
  <body>

    <section class="page-header">
      <h1 class="project-name"><a href="/">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.author }}</h2>
      <a href="https://github.com/shirasagi/shirasagi" class="btn">View on GitHub</a>
      <a href="https://github.com/shirasagi/shirasagi/releases" class="btn">Download</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/shirasagi/shirasagi">SHIRASAGI</a> is maintained by <a href="https://github.com/shirasagi">{{ site.author }}</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
      <hr />
      <p>Repository: https://github.com/shirasagi/shirasagi.github.io</p>
    </section>

  </body>
</html>
